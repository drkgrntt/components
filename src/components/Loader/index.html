<style>
  * {
    box-sizing: border-box;
    font-family: "Montserrat";
  }

  .loader {
    --size: 40px;
    width: var(--size);
    height: var(--size);
    display: inline-block;
    position: relative;
    margin: 0 auto;
  }

  .loader .piece {
    --color: white;
    --color: var(--white);
    box-sizing: border-box;
    display: block;
    position: absolute;
    height: 85%;
    width: 85%;
    margin: calc(var(--size) / 10);
    border: calc(var(--size) / 10) solid var(--color);
    border-radius: 50%;
    animation: loader 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: var(--color) transparent transparent transparent;
  }

  .loader .piece:nth-child(1) {
    animation-delay: -0.45s;
  }
  .loader .piece:nth-child(2) {
    animation-delay: -0.3s;
  }
  .loader .piece:nth-child(3) {
    animation-delay: -0.15s;
  }

  @keyframes loader {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<div class="loader">
  <div class="piece"></div>
  <div class="piece"></div>
  <div class="piece"></div>
  <div class="piece"></div>
</div>
